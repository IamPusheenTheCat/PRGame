<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加惩罚 - 惩罚轮盘</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        * { 
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        body { margin: 0; padding: 0; background: #000; }
    </style>
</head>
<body>
    <div class="iphone-screen">
        <!-- Dynamic Island -->
        <div class="dynamic-island"></div>
        
        <!-- Status Bar -->
        <div class="status-bar">
            <span class="status-bar-time">9:41</span>
            <div class="status-bar-icons">
                <i class="fas fa-signal" style="font-size: 15px;"></i>
                <i class="fas fa-wifi" style="font-size: 15px;"></i>
                <i class="fas fa-battery-full" style="font-size: 17px;"></i>
            </div>
        </div>

        <!-- Content -->
        <div class="content-area-full px-5 flex flex-col" style="padding-top: 10px;">
            
            <!-- Header -->
            <div class="flex items-center justify-between mb-5">
                <button class="w-9 h-9 rounded-full bg-white/[0.06] flex items-center justify-center">
                    <i class="fas fa-chevron-left text-white/60 text-[13px]"></i>
                </button>
                <h1 class="text-white font-semibold text-[17px]">添加惩罚</h1>
                <div class="w-9"></div>
            </div>

            <!-- Target User -->
            <div class="glass-card p-4 mb-5">
                <p class="text-white/40 text-[11px] mb-3 font-medium">给 TA 添加惩罚</p>
                <div class="flex items-center gap-4">
                    <div class="member-avatar avatar-gradient-1">
                        Mike
                    </div>
                    <div class="flex-1">
                        <h3 class="text-white font-semibold text-[16px]">Mike</h3>
                        <p class="text-white/45 text-[13px]">吉他 · 已有 3 项惩罚</p>
                    </div>
                    <div class="text-right">
                        <p class="text-white/40 text-[11px]">还可添加</p>
                        <p class="text-[#ff5757] font-bold text-[20px]">2</p>
                    </div>
                </div>
            </div>

            <!-- Existing Punishments -->
            <div class="mb-4">
                <p class="text-white/50 text-[13px] font-medium mb-3">你已添加的惩罚 (2/5)</p>
                
                <div class="space-y-2.5">
                    <div class="glass-card p-3.5" style="background: linear-gradient(135deg, rgba(255,87,87,0.08), rgba(255,140,66,0.04));">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-[12px] bg-gradient-to-br from-cyan-500/20 to-blue-500/20 flex items-center justify-center">
                                    <i class="fas fa-microphone text-cyan-400 text-[14px]"></i>
                                </div>
                                <div>
                                    <p class="text-white text-[14px] font-medium">唱一首歌</p>
                                    <p class="text-white/40 text-[12px]">必须是情歌</p>
                                </div>
                            </div>
                            <button class="w-8 h-8 rounded-[10px] bg-white/[0.04] flex items-center justify-center">
                                <i class="fas fa-trash text-[#ff5757]/60 text-[12px]"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="glass-card p-3.5" style="background: linear-gradient(135deg, rgba(255,87,87,0.08), rgba(255,140,66,0.04));">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-[12px] bg-gradient-to-br from-amber-500/20 to-orange-500/20 flex items-center justify-center">
                                    <i class="fas fa-mug-hot text-amber-400 text-[14px]"></i>
                                </div>
                                <div>
                                    <p class="text-white text-[14px] font-medium">请大家喝奶茶</p>
                                    <p class="text-white/40 text-[12px]">每人一杯</p>
                                </div>
                            </div>
                            <button class="w-8 h-8 rounded-[10px] bg-white/[0.04] flex items-center justify-center">
                                <i class="fas fa-trash text-[#ff5757]/60 text-[12px]"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add New Punishment -->
            <div class="mb-4">
                <p class="text-white/50 text-[13px] font-medium mb-3">添加新惩罚</p>
                
                <!-- Quick Templates -->
                <div class="flex gap-2 mb-4 overflow-x-auto pb-2 -mx-1 px-1">
                    <button class="flex-shrink-0 px-3.5 py-2 rounded-full bg-white/[0.04] border border-white/[0.06] text-white/60 text-[13px] whitespace-nowrap">
                        唱歌
                    </button>
                    <button class="flex-shrink-0 px-3.5 py-2 rounded-full bg-white/[0.04] border border-white/[0.06] text-white/60 text-[13px] whitespace-nowrap">
                        跳舞
                    </button>
                    <button class="flex-shrink-0 px-3.5 py-2 rounded-full bg-white/[0.04] border border-white/[0.06] text-white/60 text-[13px] whitespace-nowrap">
                        请客
                    </button>
                    <button class="flex-shrink-0 px-3.5 py-2 rounded-full bg-white/[0.04] border border-white/[0.06] text-white/60 text-[13px] whitespace-nowrap">
                        发朋友圈
                    </button>
                    <button class="flex-shrink-0 px-3.5 py-2 rounded-full bg-white/[0.04] border border-white/[0.06] text-white/60 text-[13px] whitespace-nowrap">
                        真心话
                    </button>
                </div>

                <!-- Input -->
                <div class="mb-3">
                    <input type="text" 
                           class="input-field w-full" 
                           placeholder="输入惩罚内容..."
                           value="学猫叫一分钟">
                </div>

                <!-- Description -->
                <textarea class="input-field w-full resize-none text-[15px]" 
                          rows="2" 
                          placeholder="添加详细说明（可选）..."
                          style="min-height: 56px;">必须录视频发群里</textarea>
            </div>

            <!-- AI Suggestion -->
            <div class="glass-card p-4 mb-4 border border-cyan-500/20" style="background: rgba(6, 182, 212, 0.06);">
                <div class="flex items-start gap-3">
                    <div class="w-9 h-9 rounded-[10px] bg-cyan-500/15 flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-wand-magic-sparkles text-cyan-400 text-[13px]"></i>
                    </div>
                    <div>
                        <p class="text-cyan-400 text-[13px] font-medium mb-1">AI 建议</p>
                        <p class="text-white/50 text-[12px] leading-relaxed">考虑到 Mike 是吉他手，你可以让他用贝斯弹一首歌作为惩罚</p>
                    </div>
                </div>
            </div>

            <!-- Spacer -->
            <div class="flex-1"></div>

            <!-- Add Button -->
            <button class="btn-primary mb-8 flex items-center justify-center gap-2">
                <i class="fas fa-plus text-[14px]"></i>
                <span>添加惩罚</span>
            </button>

        </div>

        <!-- Home Indicator -->
        <div class="home-indicator"></div>
    </div>
</body>
</html>
